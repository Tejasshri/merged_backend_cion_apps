<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="file" onchange="updateFile(event)" />
    <script>
      let file;
      async function updateFile(event) {
        file = event.target.files[0];
        let formData = new FormData();
        formData.append("file", file);
        let urls = {
          local: "http://localhost:3005/add-data",
          global: "http://54.90.88.158:3000/app2/patient/add-lead",
        };
        fetch(urls.local, {
          method: "POST",
          body: formData,
        })
          .then((res) => res.json())
          .then((data) => console.log(data))
          .catch((err) => console.log(err));
      }
    </script>
  </body>
</html>
